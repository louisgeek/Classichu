apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven' // jitpack
group='com.github.classichu'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-v13:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'

    // rxjava2 相关
    // rxandroid:2.0.1 里面引用了 rxjava:2.0.1
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    // compile "io.reactivex.rxjava2:rxjava:2.1.0"

    // retrofit2 相关
    // okhttp:3.8.0 里面引用了 okio:1.13.0
    //compile 'com.squareup.okhttp3:okhttp:3.8.0'
    //retrofit:2.3.0 里面引用了 okhttp:3.8.0
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    //converter-gson:2.3.0 里面引用了 gson:2.7.0
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    //compile 'com.google.code.gson:gson:2.8.0'
    //
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'

    // glide 相关
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    //
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.jude:swipebackhelper:3.1.2'
    compile 'com.jaeger.statusbaruitl:library:1.3.6'
    //
    compile 'com.github.classichu:ClassicTitleBar:1.0.3'
    compile 'com.github.classichu:ClassicDialogView:1.0.9'
    compile 'com.github.classichu:ClassicAdapter:1.0.8'
    testCompile 'junit:junit:4.12'
}
